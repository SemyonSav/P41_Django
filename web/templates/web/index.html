<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крутой сайт</title>
</head>
<body>
    {% for ex in examples %}
        <a href="{% url 'author' ex.id %}"> <b>{{ ex.name }}</b> </a> - {{ ex.age }}
        <br>
        <small>
            <a href="{% url 'delete' ex.id %}">Удалить</a>
            <a href="{% url 'edit' ex.id %}">Изменить</a>
        </small>
        <br>
    {% endfor %}

</body>
</html>
